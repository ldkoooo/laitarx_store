<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="Laitar X - متجر تقني سعودي موثوق | Premium Saudi Tech Store">
    <meta name="theme-color" content="#121212">
    <title>Laitar X | لايتر إكس</title>
    
    <!-- Google Fonts - Cairo for Arabic, Inter for English -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* ============================================
           CSS RESET & FOUNDATION
        ============================================ */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Cairo', 'Inter', -apple-system, system-ui, sans-serif;
            background: #121212;
            color: #FFFFFF;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
        }
        
        /* Remove default button styles */
        button,
        a {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        /* ============================================
           CSS CUSTOM PROPERTIES
        ============================================ */
        :root {
            /* Core Colors */
            --color-charcoal: #121212;
            --color-graphite: #2C2C2C;
            --color-indigo: #3F51B5;
            --color-indigo-light: #5C6BC0;
            --color-white: #FFFFFF;
            --color-sand: #D4C4A8;
            
            /* Opacity Variants */
            --indigo-glow: rgba(63, 81, 181, 0.05);
            --indigo-border: rgba(63, 81, 181, 0.3);
            --indigo-hover: rgba(63, 81, 181, 0.8);
            --glass-bg: rgba(44, 44, 44, 0.5);
            --glass-hover: rgba(44, 44, 44, 0.75);
            
            /* Spacing System */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            --space-2xl: 4rem;
            --space-3xl: 6rem;
            
            /* Typography Scale */
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 2rem;
            --text-4xl: 2.5rem;
            
            /* Transitions */
            --transition-base: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            
            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.2);
            --shadow-glow: 0 0 24px var(--indigo-glow);
        }
        
        /* ============================================
           AMBIENT BACKGROUND SYSTEM
        ============================================ */
        .ambient-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        
        /* Soft ambient glow - positioned strategically */
        .ambient-glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.04;
            animation: ambient-float 25s ease-in-out infinite;
        }
        
        .glow-1 {
            top: -10%;
            right: 10%;
            width: 600px;
            height: 600px;
            background: var(--color-indigo);
            animation-delay: 0s;
        }
        
        .glow-2 {
            bottom: -15%;
            left: 5%;
            width: 500px;
            height: 500px;
            background: var(--color-indigo-light);
            animation-delay: 8s;
        }
        
        .glow-3 {
            top: 40%;
            left: 50%;
            width: 400px;
            height: 400px;
            background: var(--color-indigo);
            opacity: 0.03;
            animation-delay: 16s;
        }
        
        @keyframes ambient-float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.04;
            }
            33% {
                transform: translate(30px, -40px) scale(1.1);
                opacity: 0.06;
            }
            66% {
                transform: translate(-30px, 30px) scale(0.9);
                opacity: 0.03;
            }
        }
        
        /* Geometric grid overlay - very subtle */
        .geometric-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--indigo-border) 1px, transparent 1px),
                linear-gradient(90deg, var(--indigo-border) 1px, transparent 1px);
            background-size: 80px 80px;
            opacity: 0.02;
        }
        
        /* ============================================
           MAIN CONTAINER
        ============================================ */
        .container {
            position: relative;
            z-index: 1;
            max-width: 540px;
            margin: 0 auto;
            padding: var(--space-3xl) var(--space-lg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* ============================================
           HEADER SECTION - BRAND IDENTITY
        ============================================ */
        .header {
            text-align: center;
            margin-bottom: var(--space-2xl);
            width: 100%;
            animation: fadeInDown 0.8s ease-out;
        }
        
        /* Logo Container with Geometric Rings */
        .logo-wrapper {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto var(--space-xl);
        }
        
        /* Animated Geometric Rings */
        .logo-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 1px solid var(--indigo-border);
            animation: ring-pulse 4s ease-in-out infinite;
        }
        
        .ring-outer {
            width: 100%;
            height: 100%;
            animation-delay: 0s;
        }
        
        .ring-middle {
            width: 85%;
            height: 85%;
            animation-delay: 1.3s;
            opacity: 0.7;
        }
        
        .ring-inner {
            width: 70%;
            height: 70%;
            animation-delay: 2.6s;
            opacity: 0.4;
        }
        
        @keyframes ring-pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
                opacity: 0.6;
            }
        }
        
        /* Logo Core */
        .logo-core {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--color-graphite) 0%, #1a1a1a 100%);
            border-radius: 50%;
            border: 2px solid var(--indigo-border);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            overflow: hidden;
        }
        
        /* Subtle shine effect on logo */
        .logo-core::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.03) 50%, transparent 70%);
            animation: logo-shine 8s linear infinite;
        }
        
        @keyframes logo-shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logo-text {
            position: relative;
            font-size: var(--text-4xl);
            font-weight: 900;
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.05em;
            background: linear-gradient(135deg, var(--color-indigo) 0%, var(--color-indigo-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 8px rgba(63, 81, 181, 0.3));
        }
        
        /* Brand Name */
        .brand-name {
            font-size: var(--text-4xl);
            font-weight: 900;
            font-family: 'Cairo', sans-serif;
            margin-bottom: var(--space-xs);
            background: linear-gradient(135deg, #FFFFFF 0%, #E8EAF6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }
        
        .brand-tagline {
            font-size: var(--text-base);
            font-weight: 500;
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        
        /* Elegant Divider */
        .divider {
            width: 80px;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, var(--color-indigo) 50%, transparent 100%);
            margin: var(--space-xl) auto;
            opacity: 0.3;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 4px;
            height: 4px;
            background: var(--color-indigo);
            border-radius: 50%;
            transform: translateY(-50%);
        }
        
        .divider::before {
            right: -6px;
        }
        
        .divider::after {
            left: -6px;
        }
        
        /* ============================================
           LINKS SECTION - GLASSMORPHISM BUTTONS
        ============================================ */
        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
            animation: fadeInUp 0.8s ease-out 0.3s backwards;
        }
        
        /* Premium Glassmorphism Link Button */
        .link-button {
            position: relative;
            display: flex;
            align-items: center;
            padding: var(--space-lg) var(--space-xl);
            text-decoration: none;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--indigo-border);
            border-radius: 20px;
            transition: all var(--transition-base);
            overflow: hidden;
            cursor: pointer;
        }
        
        /* Glassmorphism shine sweep effect */
        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
            transition: left 0.6s ease;
        }
        
        .link-button:hover::before {
            left: 100%;
        }
        
        /* Hover State - Soft Glow & Lift */
        .link-button:hover {
            transform: translateY(-3px) scale(1.02);
            background: var(--glass-hover);
            border-color: var(--indigo-hover);
            box-shadow: 
                0 12px 32px rgba(63, 81, 181, 0.25),
                0 0 0 1px rgba(63, 81, 181, 0.1) inset,
                0 0 40px rgba(63, 81, 181, 0.15);
        }
        
        /* Active State - Bounce Effect */
        .link-button:active {
            transform: translateY(-1px) scale(0.98);
            transition: all 0.1s ease;
        }
        
        /* Icon Container */
        .link-icon {
            width: 56px;
            height: 56px;
            margin-left: var(--space-md);
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(63, 81, 181, 0.08);
            border-radius: 14px;
            flex-shrink: 0;
            transition: all var(--transition-base);
            border: 1px solid rgba(63, 81, 181, 0.15);
        }
        
        .link-button:hover .link-icon {
            background: rgba(63, 81, 181, 0.15);
            transform: scale(1.08) rotate(5deg);
            border-color: rgba(63, 81, 181, 0.3);
        }
        
        .link-icon svg {
            width: 28px;
            height: 28px;
            fill: var(--color-indigo);
            transition: all var(--transition-base);
        }
        
        .link-button:hover .link-icon svg {
            fill: var(--color-indigo-light);
            filter: drop-shadow(0 0 8px rgba(63, 81, 181, 0.4));
        }
        
        /* Link Content */
        .link-content {
            flex: 1;
            text-align: right;
        }
        
        .link-title {
            font-size: var(--text-xl);
            font-weight: 700;
            font-family: 'Cairo', sans-serif;
            color: var(--color-white);
            margin-bottom: var(--space-xs);
            transition: all var(--transition-base);
        }
        
        .link-button:hover .link-title {
            color: var(--color-indigo-light);
            transform: translateX(3px);
        }
        
        .link-description {
            font-size: var(--text-sm);
            font-weight: 400;
            font-family: 'Inter', sans-serif;
            color: rgba(255, 255, 255, 0.5);
            transition: color var(--transition-base);
        }
        
        .link-button:hover .link-description {
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Arrow Indicator */
        .link-arrow {
            width: 24px;
            height: 24px;
            margin-right: var(--space-md);
            opacity: 0.3;
            transition: all var(--transition-bounce);
            flex-shrink: 0;
        }
        
        .link-arrow svg {
            width: 100%;
            height: 100%;
            fill: var(--color-indigo);
            transition: fill var(--transition-base);
        }
        
        .link-button:hover .link-arrow {
            opacity: 1;
            transform: translateX(-6px);
        }
        
        .link-button:hover .link-arrow svg {
            fill: var(--color-indigo-light);
        }
        
        /* ============================================
           FOOTER SECTION
        ============================================ */
        .footer {
            margin-top: var(--space-3xl);
            text-align: center;
            width: 100%;
            animation: fadeIn 0.8s ease-out 0.6s backwards;
        }
        
        .footer-text {
            font-size: var(--text-sm);
            font-family: 'Inter', sans-serif;
            color: rgba(255, 255, 255, 0.25);
            font-weight: 400;
            letter-spacing: 0.02em;
        }
        
        .footer-heart {
            display: inline-block;
            color: var(--color-indigo);
            animation: heartbeat 2s ease-in-out infinite;
            margin: 0 var(--space-xs);
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.1); }
            20% { transform: scale(1); }
        }
        
        /* ============================================
           SCROLL REVEAL ANIMATIONS
        ============================================ */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* ============================================
           RESPONSIVE DESIGN - MOBILE OPTIMIZATION
        ============================================ */
        
        /* Tablets & Small Desktops */
        @media (max-width: 768px) {
            :root {
                --text-4xl: 2rem;
                --text-3xl: 1.75rem;
                --text-2xl: 1.375rem;
                --text-xl: 1.125rem;
            }
            
            .container {
                padding: var(--space-2xl) var(--space-md);
            }
            
            .logo-wrapper {
                width: 120px;
                height: 120px;
            }
            
            .link-button {
                padding: var(--space-md) var(--space-lg);
            }
            
            .link-icon {
                width: 50px;
                height: 50px;
            }
        }
        
        /* Mobile Devices */
        @media (max-width: 480px) {
            :root {
                --text-4xl: 1.75rem;
                --text-3xl: 1.5rem;
                --text-2xl: 1.25rem;
                --text-xl: 1rem;
                --text-base: 0.9375rem;
                --space-xl: 2rem;
                --space-2xl: 2.5rem;
                --space-3xl: 4rem;
            }
            
            .container {
                padding: var(--space-xl) var(--space-sm);
            }
            
            .logo-wrapper {
                width: 100px;
                height: 100px;
                margin-bottom: var(--space-lg);
            }
            
            .logo-text {
                font-size: var(--text-3xl);
            }
            
            .brand-name {
                font-size: var(--text-3xl);
            }
            
            .brand-tagline {
                font-size: var(--text-sm);
            }
            
            .link-button {
                padding: var(--space-md) var(--space-md);
                border-radius: 16px;
            }
            
            .link-icon {
                width: 48px;
                height: 48px;
                margin-left: var(--space-sm);
            }
            
            .link-icon svg {
                width: 24px;
                height: 24px;
            }
            
            .link-arrow {
                margin-right: var(--space-sm);
            }
            
            .glow-1,
            .glow-2,
            .glow-3 {
                filter: blur(100px);
            }
        }
        
        /* Small Mobile Devices */
        @media (max-width: 360px) {
            :root {
                --text-4xl: 1.5rem;
                --text-xl: 0.9375rem;
                --space-md: 0.75rem;
            }
            
            .container {
                padding: var(--space-lg) var(--space-sm);
            }
            
            .link-button {
                padding: var(--space-sm) var(--space-md);
            }
        }
        
        /* High DPI Screens (Retina) */
        @media (-webkit-min-device-pixel-ratio: 2),
               (min-resolution: 192dpi) {
            body {
                -webkit-font-smoothing: subpixel-antialiased;
            }
            
            .logo-core,
            .link-button {
                border-width: 0.5px;
            }
        }
        
        /* Landscape Mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                padding: var(--space-lg) var(--space-md);
            }
            
            .logo-wrapper {
                width: 80px;
                height: 80px;
                margin-bottom: var(--space-md);
            }
            
            .header {
                margin-bottom: var(--space-md);
            }
            
            .divider {
                margin: var(--space-md) auto;
            }
            
            .footer {
                margin-top: var(--space-lg);
            }
        }
        
        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* Dark mode support (already optimized for dark) */
        @media (prefers-color-scheme: light) {
            /* Intentionally empty - design is dark-first */
        }
        
        /* ============================================
           PERFORMANCE OPTIMIZATIONS
        ============================================ */
        
        /* GPU acceleration for animations */
        .link-button,
        .link-icon,
        .link-arrow,
        .logo-ring {
            will-change: transform;
            transform: translateZ(0);
            backface-visibility: hidden;
        }
        
        /* Prevent layout shifts */
        .logo-wrapper,
        .link-icon {
            contain: layout style paint;
        }
    </style>
</head>
<body>
    <!-- Ambient Background System -->
    <div class="ambient-background">
        <div class="geometric-grid"></div>
        <div class="ambient-glow glow-1"></div>
        <div class="ambient-glow glow-2"></div>
        <div class="ambient-glow glow-3"></div>
    </div>
    
    <!-- Main Container -->
    <div class="container">
        
        <!-- Header - Brand Identity -->
        <header class="header">
            <!-- Logo with Geometric Rings -->
            <div class="logo-wrapper">
                <div class="logo-ring ring-outer"></div>
                <div class="logo-ring ring-middle"></div>
                <div class="logo-ring ring-inner"></div>
                <div class="logo-core">
                    <span class="logo-text">LX</span>
                </div>
            </div>
            
            <!-- Brand Name & Tagline -->
            <h1 class="brand-name">Laitar X</h1>
            <p class="brand-tagline">لايتر إكس</p>
        </header>
        
        <!-- Elegant Divider -->
        <div class="divider"></div>
        
        <!-- Links Section with Glassmorphism Buttons -->
        <nav class="links-container" role="navigation" aria-label="Social Media Links">
            
            <!-- Instagram Link -->
            <a href="https://www.instagram.com/laitarx_shop?igsh=dzVnajZ4Zm9ud2w=" 
               class="link-button"
               target="_blank"
               rel="noopener noreferrer"
               aria-label="تابعنا على انستغرام">
                
                <div class="link-arrow" aria-hidden="true">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                    </svg>
                </div>
                
                <div class="link-content">
                    <div class="link-title">انستغرام</div>
                    <div class="link-description">تابع أحدث منتجاتنا</div>
                </div>
                
                <div class="link-icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7.8 2h8.4C19.4 2 22 4.6 22 7.8v8.4a5.8 5.8 0 0 1-5.8 5.8H7.8C4.6 22 2 19.4 2 16.2V7.8A5.8 5.8 0 0 1 7.8 2m-.2 2A3.6 3.6 0 0 0 4 7.6v8.8C4 18.39 5.61 20 7.6 20h8.8a3.6 3.6 0 0 0 3.6-3.6V7.6C20 5.61 18.39 4 16.4 4H7.6m9.65 1.5a1.25 1.25 0 0 1 1.25 1.25A1.25 1.25 0 0 1 17.25 8 1.25 1.25 0 0 1 16 6.75a1.25 1.25 0 0 1 1.25-1.25M12 7a5 5 0 0 1 5 5 5 5 0 0 1-5 5 5 5 0 0 1-5-5 5 5 0 0 1 5-5m0 2a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3z"/>
                    </svg>
                </div>
            </a>
            
            <!-- Telegram Link -->
            <a href="https://t.me/laitar_store" 
               class="link-button"
               target="_blank"
               rel="noopener noreferrer"
               aria-label="انضم إلى قناتنا على تيليجرام">
                
                <div class="link-arrow" aria-hidden="true">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                    </svg>
                </div>
                
                <div class="link-content">
                    <div class="link-title">تيليجرام</div>
                    <div class="link-description">انضم لقناتنا الرسمية</div>
                </div>

    <script>
        // Optimize for performance
        if ('loading' in HTMLImageElement.prototype) {
            document.querySelectorAll('img[loading="lazy"]').forEach(img => {
                img.src = img.dataset.src;
            });
        }
        
        // Add ripple effect on click
        document.querySelectorAll('.link-button').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    top: ${y}px;
                    left: ${x}px;
                    background: radial-gradient(circle, rgba(63, 81, 181, 0.3) 0%, transparent 70%);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple-effect 0.6s ease-out;
                    pointer-events: none;
                `;
                
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            });
        });
        
        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple-effect {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Smooth scroll reveal (optional enhancement)
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);
        
        // Preload critical resources
        const preloadLink = document.createElement('link');
        preloadLink.rel = 'preload';
        preloadLink.as = 'style';
        preloadLink.href = 'https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&family=Inter:wght@400;500;600;700;800&display=swap';
        document.head.appendChild(preloadLink);
    </script>
