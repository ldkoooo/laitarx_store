<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Cairo', 'Inter', sans-serif;
            background: #121212;
            color: #FFFFFF;
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        /* Ambient Background */
        .ambient-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .ambient-glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.04;
        }
        
        .glow-1 {
            top: -10%;
            right: 10%;
            width: 600px;
            height: 600px;
            background: #3F51B5;
            animation: float 25s ease-in-out infinite;
        }
        
        .glow-2 {
            bottom: -15%;
            left: 5%;
            width: 500px;
            height: 500px;
            background: #5C6BC0;
            animation: float 30s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -40px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }
        
        .geometric-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(63, 81, 181, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(63, 81, 181, 0.3) 1px, transparent 1px);
            background-size: 80px 80px;
            opacity: 0.02;
        }
        
        /* Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 540px;
            margin: 0 auto;
            padding: 6rem 1.5rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            width: 100%;
            animation: fadeInDown 0.8s ease-out;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Logo */
        .logo-wrapper {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 2rem;
        }
        
        .logo-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 1px solid rgba(63, 81, 181, 0.3);
            animation: pulse 4s ease-in-out infinite;
        }
        
        .ring-outer {
            width: 100%;
            height: 100%;
        }
        
        .ring-middle {
            width: 85%;
            height: 85%;
            animation-delay: 1.3s;
        }
        
        .ring-inner {
            width: 70%;
            height: 70%;
            animation-delay: 2.6s;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
                opacity: 0.6;
            }
        }
        
        .logo-core {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2C2C2C 0%, #1a1a1a 100%);
            border-radius: 50%;
            border: 2px solid rgba(63, 81, 181, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        
        .logo-text {
            font-size: 2.5rem;
            font-weight: 900;
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.05em;
            background: linear-gradient(135deg, #3F51B5 0%, #5C6BC0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .brand-name {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #FFFFFF 0%, #E8EAF6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .brand-tagline {
            font-size: 1rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        
        /* Divider */
        .divider {
            width: 80px;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, #3F51B5 50%, transparent 100%);
            margin: 2rem auto;
            opacity: 0.3;
        }
        
        /* Links */
        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            animation: fadeInUp 0.8s ease-out 0.3s backwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .link-button {
            position: relative;
            display: flex;
            align-items: center;
            padding: 1.25rem 1.5rem;
            text-decoration: none;
            background: rgba(44, 44, 44, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(63, 81, 181, 0.3);
            border-radius: 20px;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
            transition: left 0.6s ease;
        }
        
        .link-button:hover::before {
            left: 100%;
        }
        
        .link-button:hover {
            transform: translateY(-3px) scale(1.02);
            background: rgba(44, 44, 44, 0.75);
            border-color: rgba(63, 81, 181, 0.8);
            box-shadow: 
                0 12px 32px rgba(63, 81, 181, 0.25),
                0 0 40px rgba(63, 81, 181, 0.15);
        }
        
        .link-button:active {
            transform: translateY(-1px) scale(0.98);
        }
        
        .link-icon {
            width: 56px;
            height: 56px;
            margin-left: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(63, 81, 181, 0.08);
            border-radius: 14px;
            flex-shrink: 0;
            transition: all 0.3s ease;
            border: 1px solid rgba(63, 81, 181, 0.15);
        }
        
        .link-button:hover .link-icon {
            background: rgba(63, 81, 181, 0.15);
            transform: scale(1.1) rotate(5deg);
        }
        
        .link-icon svg {
            width: 28px;
            height: 28px;
            fill: #3F51B5;
            transition: all 0.3s ease;
        }
        
        .link-button:hover .link-icon svg {
            fill: #5C6BC0;
        }
        
        .link-content {
            flex: 1;
            text-align: right;
        }
        
        .link-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 0.25rem;
            transition: all 0.3s ease;
        }
        
        .link-button:hover .link-title {
            color: #5C6BC0;
        }
        
        .link-description {
            font-size: 0.875rem;
            font-weight: 400;
            font-family: 'Inter', sans-serif;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .link-arrow {
            width: 24px;
            height: 24px;
            margin-right: 1rem;
            opacity: 0.3;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .link-arrow svg {
            width: 100%;
            height: 100%;
            fill: #3F51B5;
        }
        
        .link-button:hover .link-arrow {
            opacity: 1;
            transform: translateX(-6px);
        }
        
        /* Footer */
        .footer {
            margin-top: 3rem;
            text-align: center;
            animation: fadeIn 0.8s ease-out 0.6s backwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .footer-text {
            font-size: 0.875rem;
            font-family: 'Inter', sans-serif;
            color: rgba(255, 255, 255, 0.25);
        }
        
        .footer-heart {
            display: inline-block;
            color: #3F51B5;
            animation: heartbeat 2s ease-in-out infinite;
            margin: 0 0.5rem;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.1); }
            20% { transform: scale(1); }
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 3rem 1.5rem;
            }
            
            .logo-wrapper {
                width: 120px;
                height: 120px;
            }
            
            .logo-text {
                font-size: 2rem;
            }
            
            .brand-name {

            }
        }
        
        @media (max-width: 480px) {

            }

            }

            }

                width: 48px;

                margin-left: 0.75rem;
            }

            }

            }
            
            .link-description {
                font-size: 0.8125rem;
            }

                margin-right: 0.75rem;
            }
        }
        
        @media (max-width: 360px) {
            .link-button {
                padding: 0.875rem 0.875rem;
            }
            
            .link-title {
                font-size: 0.9375rem;
            }
        }
    </style>
</head>
